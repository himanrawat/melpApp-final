<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Overlay -->
		<div class="overlay" id="overlay"></div>
		<div class="topbar">
			<div class="logo">
				<img src="./assets/logo.png" alt="logo" />
				<h1>Dashboard</h1>
			</div>
			<div class="search-bar">
				<img src="./assets/search.png" alt="search" />
				<input
					type="text"
					placeholder="Search by People, File, Topic and Message"
				/>
			</div>
			<div class="profile-section">
				<button class="call-button">
					<span>
						<img src="./assets/call.png" alt="call" />
					</span>
					Live calls
				</button>
				<button class="pin-button">
					<img src="./assets/pin.png" alt="pin" />
				</button>
				<div class="avatar">
					<img src="./assets/avatar.png" alt="avatar" />
				</div>
			</div>
		</div>

		<!-- Sidebar -->
		<aside class="sidebar" id="sidebar">
			<div class="sidebar-header">
				<button class="toggle-button img-rotate" id="toggleButton">
					<img src="./assets/arrow.jpg" alt="menu" />
				</button>
				<button class="mobile-close-button" id="mobileCloseButton">×</button>
			</div>
			<nav class="nav-menu">
				<a href="/" class="nav-item active">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/dashboard.png" alt="dashboard" />
						</span>
						<span class="nav-title">Dashboard</span>
					</span>
				</a>
				<div class="nav-item-submenu">
					<a class="nav-item">
						<span class="icon-container">
							<span class="nav-icon">
								<img src="./assets/Recents.png" alt="Recents" />
							</span>
							<span class="nav-title">Recents</span>
						</span>
						<div class="badges">
							<p>1</p>
						</div>
						<img src="./assets/expand.png" alt="arrow" />
					</a>
					<div class="submenu-container hidden" id="submenuContainer">
						<div class="line"></div>
						<ul class="sub-menu">
							<li>
								<a href="#"> Calls </a>
							</li>
							<li>
								<a href="#"> Messages </a>
							</li>
							<li>
								<a href="#"> Topics </a>
							</li>
							<li>
								<a href="#"> Groups </a>
							</li>
							<li>
								<a href="#" class="sub-menu-active">
									<span> Meetings </span>
									<span class="badges">
										<p>99</p>
									</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<button class="nav-item">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/contacts.png" alt="contacts" />
						</span>
						<span class="nav-title">Contacts</span>
					</span>
				</button>
				<button class="nav-item">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/teams.png" alt="teams" />
						</span>
						<span class="nav-title">Teams</span>
					</span>
				</button>
				<button class="nav-item">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/groups.png" alt="Groups" />
						</span>
						<span class="nav-title">Groups</span>
					</span>
				</button>
				<button class="nav-item">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/calendar.png" alt="Calendar" />
						</span>
						<span class="nav-title">Calendar</span>
					</span>
					<img src="./assets/expand.png" alt="More" />
				</button>
				<button class="nav-item">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/network.png" alt="Network" />
						</span>
						<span class="nav-title">Network</span>
					</span>
					<img src="./assets/expand.png" alt="More" />
				</button>
				<button class="nav-item">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/drive.png" alt="melp drive" />
						</span>
						<span class="nav-title">Melp Drive</span>
					</span>
				</button>
				<button class="nav-item">
					<span class="icon-container">
						<span class="nav-icon">
							<img src="./assets/more.png" alt="" />
						</span>
						<span class="nav-title">More</span>
					</span>
					<img src="./assets/expand.png" alt="More" />
				</button>
			</nav>
		</aside>

		<!-- Dashboard Content -->
		<main class="dashboard" id="dashboard">
			<div class="container">
				<div class="content-container"></div>
				<div class="notification-bar"></div>
			</div>

				</div>
			</div> -->

		<script src="script.js"></script>
	</body>
</html>
